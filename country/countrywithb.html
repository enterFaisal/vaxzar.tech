<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>country</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="header"></div>
          <div id="cimg" class="">
            <img alt="country flag" width="192" />
          </div>
        </div>
      </div>
      <h1 id="cn" class="text-center">no country like that</h1>
      <h5>put the country code</h5>

      <form class="text-center" id="myForm" >

        <div class="input-group mb-3">
          <input id="in" type="text" class="form-control" placeholder="code" aria-label="code" aria-describedby="button-addon2">
          <button id="btn" class="btn btn-outline-secondary" type="button" onclick="myFunction()" id="button-addon2">brese me</button>
        </div>

      </form>

    </div>

    <script>
      let regionNames = new Intl.DisplayNames(["en"], { type: "region" });

      csname = "sa";

      document.getElementById("cimg").innerHTML =
        "<img src='https://flagcdn.com/" +
        csname +
        ".svg' alt='country flag' width='192'>";

      console.log(regionNames.of(csname));

      document.title = regionNames.of(csname);

      document.getElementById("cn").innerHTML = regionNames.of(csname);

      function myFunction() {
        csname = document.getElementById("in").value;
        csname = csname.toLowerCase();
        myFunction2()
      }

      function myFunction2(){
        document.getElementById("cimg").innerHTML =
          "<img src='https://flagcdn.com/" +
          csname +
          ".svg' alt='country flag' width='192'>";

        console.log(regionNames.of(csname));

        document.title = regionNames.of(csname);

        document.getElementById("cn").innerHTML = regionNames.of(csname);
      }
    </script>
  </body>
</html>
